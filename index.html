<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Writing Prompts</title>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body>
    <div style="padding: 1em;">
        <h3 id="date-text"></h3>
<p style="color: #666;">Today's Prompt:</p>
<blockquote id="prompt-body" style="font-style: italic; font-size: 1.2em;">
</blockquote>
    <p style="color: #666;">You have 5 minutes.</p>
    </div>
<script src="prompts2020.js"></script>
<script>
if (PROMPTS !== undefined) {
    // Get today's date
    let date = new Date();
    document.getElementById("date-text").innerHTML = date.toLocaleDateString();


    let start = new Date(date.getFullYear(), 0, 0);
    let diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
    let oneDay = 1000 * 60 * 60 * 24;
    let day = Math.floor(diff / oneDay);

    let prompt = "<span style=\"font-style: normal;\">ðŸ˜¢ No writing prompt for today.</span>"
    if (PROMPTS.length >= day) {
        let inputprompt = PROMPTS[day - 1];
        if (inputprompt !== "") {
            prompt = inputprompt;
        }
    }
    document.getElementById("prompt-body").innerHTML = prompt;
}
</script>
</body>
</html>
